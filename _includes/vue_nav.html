<button class="panel-hamburger" v-on:click="showPanel= !showPanel" v-bind:class="{'show-panel':showPanel}"></button>
<nav id="panel" class="panel">
	<header class="panel-logo">

	</header>
	<menu class="panel-menu">
		<li class="panel-menu-item home{% if page.title == 'Homepage' %} active{% endif %}">
			<a href="{{ site.baseurl }}/" class="panel-menu-item-text">{{ site.data["strings"].nav.home }}</a>
		</li>
		<li class="panel-menu-item collectivity{% if page.title == 'CollectivitÃ©s' %} active{% endif %} inactive">

		<li class="panel-menu-item operators{% if page.title == 'Exploitants' %} active{% endif %} inactive">

		</li>
		<li class="panel-menu-item passenger{% if page.title == 'Voyageurs' %} active{% endif %} inactive">
			<a href="" class="panel-menu-item-text">{{ site.data["strings"].nav.passengers }}</a>
		</li>
		<li class="panel-menu-item blog{% if page.url contains 'blog' %} active{% endif %}">
			<a href="{{ site.baseurl }}/blog/" class="panel-menu-item-text">{{ site.data["strings"].nav.blog }}</a>
		</li>
		<li class="panel-menu-item team{% if page.permalink == '/team/' %} active{% endif %} inactive">
			<a href="" class="panel-menu-item-text">{{ site.data["strings"].nav.team }}</a>
		</li>
		<li class="panel-menu-item contact{% if page.title == 'Contact' %} active{% endif %}">
