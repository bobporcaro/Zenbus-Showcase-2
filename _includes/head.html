<head>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	
	{% if page.layout == "blog-article" %}
	
	<meta content="{{ page.title }}" property="og:title">
	<meta content="article" property="og:type">
	<meta content="{{ site.base_url }}/assets/img/blog/{{ page.image }}" property="og:image">
	<meta content="{{ site.base_url }}{{ page.url }}" property="og:url">
	
	{% endif %}
	
	<link rel="stylesheet" type="text/css" href="{{ site.basurl }}/assets/css/showcase.css">
	<link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700|Lato:300,400,700,900" rel="stylesheet">
	<title>
		{% if page.cat-name %}
			{{ site.title }} &middot; Blog
		{% else %}
			{{ site.title }} &middot; {{ page.title }}
		{% endif %}
	</title>
	<!-- Analytics -->
	<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-48957810-1']);
			_gaq.push(['_setDomainName', 'zenbus.fr']);
			_gaq.push(['_setAllowLinker', true]);
			_gaq.push(['_trackPageview']);

			(function() {
				 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
	</script> 	
</head>
