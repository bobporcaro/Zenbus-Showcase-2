<article class="presshistory-articles-card">
	<header class="presshistory-articles-card-header" style="background-image:url('{{ baseurl }}/assets/img/press/{{ include.image }}')">
		<a href="{{ include.url }}"></a>
	</header>
	<a href="{{ include.url }}" class="presshistory-card-title">{{ include.title }}</a>
	<div class="presshistory-articles-card-paper">{{ include.paper }}</div>
	<div class="presshistory-articles-card-published">{{ include.published }}</div>
</article>
