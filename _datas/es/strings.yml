# --------- NEEDS ----------
needs:
  performance:
    title: "Rentabilidad: SAE y data"
    description1: "En el complicado contexto en el que se encuentran los transportes colectivos, la optimización de los recursos es un gran desafío. Respetar la oferta y controlar la calidad del servicio es también esencial para satisfacer y fidelizar a los viajeros."
    description2: "Poner la tecnología digital al servicio de tu operación y del análisis de los resultados está ahora al alcance de todas las redes. Te presentamos nuestros métodos para combinar agilidad y eficacia:"
    titles:
      offer: "Controlar la oferta en curso"
      diagnostic: "Reproducir el historial"
      control: "Controlar el cumplimiento de la oferta"
      analyse: "Analizar cuidadosamente los resultados"
      access: "Compartir los accesos e implicar a tus colaboradores"
      partners: "Aprovechar nuestras colaboraciones"
    offer:
      desc1: "Nuestra <a href='../zenbuslive/#supervision'>interfaz de supervisión</a> es una potente herramienta que te ayudará a tener una visión completa y en tiempo real de tu operación."
      desc2: "Visualización cartográfica precisa"
      desc3: "Alertas de operación"
      desc4: "Análisis de puntualidad de trayectos en curso"
    diagnostic: 
      desc1: "Nuestra grabación de imágenes permite reproducir todos los movimientos de los vehículos al segundo: trayectos comerciales, desvíos y trayectos en vacío."
    control:
      desc1: "Nuestras interfaces de informes ofrecen una visión sencilla del cumplimiento de la oferta"
    analyse:
      desc1: "Tiempos de viaje, kilómetros recorridos, puntualidad: nuestras interfaces te permitirán estudiar en detalle, línea por línea, parada por parada, la aplicación de la oferta y las distancias."
      desc2: "También podrás cruzar datos relacionados con el uso (<a href='../zenbusanalytics/#uses'>usos Zenbus</a>, <a href='../zenbusanalytics/#survey'>respuestas a encuestas</a>, <a href='../zenbusanalytics/#counting'>recuentos</a>) para comparar la oferta y la demanda."
    access:
      desc1: "La gestión de los derechos permite que cada persona se implique en función de sus necesidades y responsabilidades."
      desc2: "La majorité de nos interfaces sont responsive et permettent d’accéder aux informations à tout moment, sur tout support connecté."
      desc3: "Sobre el terreno, desde la cochera, en teletrabajo."
    partners:
      desc1: "Zenbus puede interconectar con sistemas de terceros para producir y distribuir sus datos."
      desc2: "En lo referente a la producción, la interconexión ZenbusConnect permite utilizar un sistema ya presente en los vehículos para alimentar Zenbus y beneficiarse de nuestras funcionalidades, sin ninguna inversión adicional."
      desc3: "Zenbus cuenta ya con <a href='../interconnection/'>numerosas interconexiones operativas</a>. Bajo solicitud, podemos ponernos en contacto con tus proveedores para estudiar la compatibilidad de nuestros sistemas."

  attractiveness:
    title: "Información al viajero: Reforzar el atractivo"
    description1: Los transportes colectivos se enfrentan a una desafección sin precedentes.... A la pregunta<a href='https://www.lefigaro.fr/actualite-france/comment-la-crise-du-covid-a-bouleverse-l-usage-des-transports-en-commun-20210128' target='_blank'> '¿qué te animaría a utilizar más el transporte público?'</a>, las respuestas de los habitantes de la región de Île-de-France son las siguientes:"
    description2: "Puedes mejorar la frecuentación y la transferencia modal."
    description3: "Esta ha sido nuestra misión durante 10 años: ¡estos son nuestros métodos para tu red!"
    graphs:
      text1: "Aumentar la frecuencia de paso"
      text2: "Disponer de información en tiempo real sobre los horarios"
      text3: "S'assurer que la distanciation est respectée partout"
      text4: "Saber con antelación si los vehículos van llenos"
    titles:
      waouh: "Proporcionar una excelente «información al viajero»"
      maas: "Apostar por el 'multicanal' y MaaS"
      opinion: "Recabar la opinión de los viajeros"
      analyse: "Analizar los usos"
      innovation: "Innovar permanentemente"
      partners: "Aprovechar nuestras colaboraciones y logros"
    waouh: 
      desc1: "Zenbus ofrece una experiencia única a los usuarios de los transportes colectivos."
      desc2: "«¿Dónde está mi autobús?» es la pregunta que más se hacen los viajeros. Su respuesta es clave para la integración del transporte colectivo en nuestras vidas."
      desc3: "Gracias a Zenbus, en cualquier terminal conectado, los pasajeros pueden ver en tiempo real, al segundo, dónde está su autobús y a qué hora llegará a la parada."
      desc4: "Un único mapa en tiempo real permite geolocalizarse, visualizar con gran precisión líneas y paradas y tener en todo momento una visión precisa de la realidad de la oferta (posición de los vehículos, horas estimadas de llegada, desvíos, averías,...)."
      desc5: "Vous allez permettre ainsi à vos voyageurs d’être rassurés, de mieux patienter, de mieux comprendre, d’avoir confiance.de mieux choisir, et en définitive, comme le révèle nos sondages : de mieux vivre leur trajet (34 %), voire de davantage prendre le bus (56% !)"
    maas: 
      desc1: "Cada persona tiene sus propios hábitos a la hora de elegir la movilidad."
      desc2: "Desde las decisiones más impulsivas, hasta los usos cuidadosamente planificados."
      desc3: "Todo ello depende en gran medida de la oferta de transporte, las herramientas y los datos disponibles."
      desc4: "La clave es proporcionar a todas estas interfaces información fiable y coherente."
      desc5: "¿La aplicación de la autoridad local? ¿La calculadora multimodal de la región? ¿Las plataformas de renombre mundial?"
      desc6: "Pero también los terminales de las paradas, la página web de las autoridades locales, las pantallas de bienvenida del ayuntamiento o de la oficina de turismo."
      desc7: "¿Cómo? con nuestro <a href='../zenbuslive/#iframe'>iframe</a>, o nuestra pantalla <a href='../zenbuslive/#biv'>BIV</a>, o a través de nuestras <a href='../zenbusapi'>APIs GTFS-RT y SIRI</a>."
      desc8: "Esta lógica de apertura de datos estandarizados se refleja en nuestra participación activa en la apertura de datos, especialmente en el"
      desc9: "Punto de Acceso Nacional"
      desc10: "Para más información, lee nuestra <a href='https://zenbus.fr/blog/2020/10/09/vous-avez-dit-maas/'>publicación en el blog sobre MaaS</a>."
    opinion: 
      desc1: "Para desarrollar el atractivo, es esencial conocer mejor los hábitos de movilidad y <a href='../zenbusanalytics/#survey'>las expectativas de los pasajeros</a>. Zenbus ayuda a los operadores y a los Responsables de la gestión a realizar encuestas entre sus pasajeros."
      desc2: "Los índices de realización significativos permiten una valiosa recopilación de datos."
    analyse: 
      desc1: "Proporcionamos informes de análisis precisos que permiten <a href='../zenbusanalytics/#uses'>hacer un seguimiento del uso y comprender mejor las necesidades</a>. ¿Cómo visualizan los viajeros nuestra información en tiempo real? ¿En un smartphone? ¿En un ordenador? ¿Con qué frecuencia? ¿Qué paradas o líneas les interesan?"
    innovation: 
      desc1: "La tecnología digital permite a los «pure players» del sector de la movilidad ofrecer una experiencia optimizada a sus clientes, como Uber, que, cuando llegó al mercado, era el único que ofrecía la geolocalización del vehículo en tiempo real a medida que se va acercando."
      desc2: "Los transportes colectivos también deben responder a las crecientes exigencias de los usuarios: precisión, inmediatez, contribución."
      desc3: "Más recientemente, la crisis sanitaria ha planteado la cuestión del distanciamiento y ha hecho más necesaria la información sobre la afluencia en tiempo real."
      desc4: "Ahora, Zenbus permite satisfacer esta necesidad de información, tranquilidad y seguridad."
      desc5: "Construimos nuestra hoja de ruta junto a nuestros clientes."
    partners:
      desc1: "Trabajamos con muchos actores para optimizar el atractivo para los viajeros. Nuestro enfoque de priorización de los estándares informáticos y de transporte nos permite ser utilizados."
  
  regulation:
    title: "Normativa: conformidad ley LOM"
    description1: "<a href='https://doc.transport.data.gouv.fr/guide-du-pan' target='_blank'>La Ley de Orientación de la Movilidad (LOM)</a> de 24 de diciembre de 2019 amplía el alcance de los datos de los servicios de transporte y movilidad, que deben ser abiertos de forma libre y gratuita. Esta apertura se enmarca en la aceleración del desarrollo de los servicios de movilidad digital, de tipo MaaS."
    description2: "<a href='https://transport.data.gouv.fr/stats' target='_blank'>Todavía queda mucho camino por recorrer</a>, sobre todo para la apertura de datos dinámicos."
    description3: "Buenas noticias: ¡el cumplimiento es accesible para todas las redes!"
    description4: "Desde nuestro <a href='https://www.etalab.gouv.fr/dataconnexions26projetsdouverturedesdonneespubliquesalhonneur' target='_blank'>primer premio de Dataconnexions</a> y nuestra participación en el comité del debate sobre datos abiertos, estamos plenamente comprometidos con la apertura de los datos de transporte."
    description5: "¡Zenbus es el opendata-as-a-service para el transporte!"
    titles:
      offer: "Integramos la oferta teórica"
      collect: "Recabamos datos en tiempo real"
      api: "Generamos API estándares sobre la marcha"
      pan: "Publicamos estas API en el Punto de Acceso Nacional"
      externs: "Trabajamos mano a mano con los reutilizadores"
    offer: 
      desc1: "Para ello, importamos tus datos estáticos y, si es necesario, los actualizamos y formateamos en GTFS."
    collect: 
      desc1: "Zenbus Driver"
      desc2: "Zenbus Box"
      desc3: "Zenbus Connect"
    api: 
      desc1: "<a href='../files/Documentation - Zenbus - GTFS-RT.pdf' target='_blank'>GTFS-RT</a> y SIRI StopMonitoring"
    pan: 
      desc1: "Decenas de redes ya han expuesto sus datos gracias a Zenbus. Ofrecemos asistencia a todo tipo de entidades de gestión del transporte sobre este tema."
    externs:
      desc1: ""


# --------- PRODUCTS ----------
products:
  collect:
    title: "Zenbus Collect"
    description: "Zenbus se basa en datos en tiempo real que controla en la fuente, en los vehículos de transporte colectivo. Estos datos pueden proceder de cualquiera de las siguientes fuentes:"
    titles:
      driver: "Zenbus Driver"
      box: "Zenbus Box"
      connect: "Zenbus Connect"
    driver: 
      title: "App Conductor"
      desc1: "Zenbus Driver es una aplicación android para conductores de transporte colectivo, muy fácil de usar y no intrusiva."
      desc2: "En solo unos clics al inicio del servicio, se producen datos en tiempo real, se procesan sobre la marcha, se reprocesan y alimentan todas nuestras interfaces."
      desc3: "Zenbus Driver es compatible con todo tipo de dispositivos android, smartphones y tablets."
    box: 
      desc1: "Zenbus Box es una caja GPS conectada a la alimentación del vehículo, que transmite las posiciones del vehículo en tiempo real. También puede conectarse a otros puertos (bus CAN, FMS,...) y luego transmitir muchas otras informaciones, como la tasa de ocupación, los datos comerciales o los datos del vehículo."
    connect: 
      desc1: "Zenbus Connect reúne todos los sistemas de terceros capaces de alimentar Zenbus con sus propios datos en tiempo real."
      desc2: "Puede tratarse de varios sistemas (billetaje, SIV, WIFI, cajas de diagnóstico, sensores,...) que tengan al menos en común una tarjeta sim y un módulo GPS a bordo."
      desc3: "Estos sistemas alimentan Zenbus a través de una API que les permite devolver múltiples informaciones, además de la geolocalización, como la identidad del conductor, el nombre de la línea, el nombre del trayecto o la tasa de ocupación."

  live:
    title: "Zenbus Live"
    description1: "ZenbusLive reúne todas las interfaces Zenbus permitiendo visualizar la información en tiempo real."
    description2: "Estas IHM están destinadas principalmente a la información a los viajeros y las operaciones. Algunas son públicas, otras están vinculadas a los derechos de acceso."
    titles:
      app: "Aplicación Viajeros"
      web: "Web Viajeros"
      iframe: "Iframe"
      biv: "BIV"
      supervision: "Supervisión"
      fleetmanagement: "Diagnóstice"
      driverhelp: "Asistencia al conductor"
    app: 
      desc1: "¡Podrás ver tu autobús en tiempo real!"
      desc2: "La aplicación Zenbus iOS/android permite a los viajeros acceder a información fiable sobre su red de transporte colectivo en cualquier momento. El viajero puede geolocalizarse en un mapa preciso y ver en tiempo real la posición de los vehículos y las horas estimadas de paso continuamente actualizadas."
      desc3: "Un sistema de mensajería también permite al usuario recibir mensajes publicados por el Responsable de la gestión, el operador o Zenbus para informarle o recabar su opinión."
    web: 
      desc1: "La visualización cartográfica y en tiempo real de los autobuses para el público en general también es accesible en los navegadores web en responsive, de modo que el mapa Zenbus de una red puede consultarse en cualquier terminal conectado: ordenador, tablet o smartphone."
      link: "La red TAM en detalle"
    iframe: 
      desc1: "El iframe permite integrar fácilmente el mapa de Zenbus en un sitio web (vista de smartphone o web). También existe la posibilidad de integrar Zenbus en una aplicación de terceros."
      link1: "La ciudad de Mayenne en detalle"
      link2: "Crea tu propio iframe"
    biv: 
      desc1: "Zenbus permite la difusión de la información Zenbus en pantallas TFT con un navegador web. Una vista contextualizable (por parada de una o varias líneas) permite acceder fácilmente a un mapa de los autobuses que se aproximan y la hora en que volverán a pasar De manera más general, Zenbus puede alimentar cualquier tipo de BIV gracias a las API estandarizadas."
      link: "La ciudad de Alès en detalle"
    supervision: 
      desc1: "La Supervisión Zenbus es una interfaz de Asistencia a la operación que proporciona información y alertas múltiples y precisas sobre la operación en curso de una red de transporte colectivo."
      desc2: "Accesible en cualquier pantalla conectada mediante un nombre de usuario y una contraseña, proporciona una visión general de la oferta realizada y de lo que queda por hacer, al tiempo que ofrece información muy precisa sobre un vehículo o una línea, como la puntualidad por parada de un trayecto en curso o la distancia entre dos vehículos."
      desc3: "Las alertas múltiples y configurables, así como el acceso a todas las horas del día, completan esta consola."
    fleetmanagement: 
      desc1: "La interfaz de gestión de flota está diseñada para ayudar al operador a gestionar sus vehículos y los equipos de a bordo encargados de la producción de datos. Ofrece numerosas capacidades de visualización de la flota, repetición, análisis y filtros relacionados con la geolocalización y la calidad de la red de telecomunicaciones y GPS."
    driverhelp: 
      desc1: "La aplicación Zenbus Driver instalada en tablets permite a los conductores visualizar fácilmente, a través de un termómetro de línea, el avance/retraso. El conductor también puede consultar los horarios de paso teóricos del trayecto en curso. Los ajustes permiten lanzar la aplicación al iniciar el dispositivo y mantener la pantalla encendida durante el trayecto."

  analytics: 
    title: "Zenbus Analytics"
    description: "Zenbus produce, procesa, estructura y almacena una gran cantidad de datos de «transporte». En relación con los pasajeros, Zenbus también dispone de datos interesantes relacionados con la frecuentación y el uso de sus interfaces. Varios módulos permiten acceder a estos datos y estadísticas y realizar diversos análisis."
    titles:
      reporting: "Informes"
      punctuality: "Puntualidad"
      traveltime: "Tiempo de trayecto"
      kilometers: "Kilómetros recorridos"
      dailystoptimes: "Oferta realizada"
      uses: "Usos"
      survey: "Encuesta"
      counting: "Comptage"
    reporting:
      desc1: "Seleccionando un periodo y toda o parte de su red, esta interfaz ofrece un resumen instantáneo de los trayectos realizados frente a los teóricos, la puntualidad en las paradas y los kilómetros recorridos. Esta información puede exportarse en formato .csv y es accesible durante un periodo de tiempo ilimitado, lo que facilita la elaboración de informes mensuales."
    punctuality:
      desc1: "Cette interface permet d’étudier finement la ponctualité par arrêt ou par ligne sur une période sélectionnée."
    traveltime:
      desc1: "Esta interfaz permite visualizar los tiempos de trayecto de una misma ruta durante un periodo seleccionado, incluyendo la visualización de la mediana, el delta teórico/constatado, así como un enlace directo desde cada punto del gráfico a la repetición del trayecto en cuestión."
    kilometers:
      desc1: "Esta interfaz permite la visualización por línea, por vehículo, para un periodo seleccionado de los kilómetros realizados (comerciales y HLP) así como las velocidades medias y entre paradas."
    dailystoptimes:
      desc1: "Esta interfaz permite conocer por línea, por trayecto y por vehículo, las horas de paso por segundo, el delta con el teórico, y tener una capacidad de repetición precisa."
    uses:
      desc1: "Zenbus proporciona informes mensuales de uso de la aplicación y del iframe Zenbus, con una versión sintética (número de usuarios, número de sesiones) y una versión detallada (líneas y paradas utilizadas, líneas y paradas marcadas, origen geográfico del usuario)."
    survey:
      desc1: "Zenbus propone realizar encuestas a los usuarios para recabar su opinión sobre su red de transporte o sobre la movilidad en general, a través del sistema de mensajería Zenbus (aplicación y web)."
    counting:
      desc1: "Une fonction comptage accessible directement sur le terminal du conducteur dans Zenbus Driver permet de recueillir les données de montées-descentes de voyageurs par lignes, arrêts et date."

  api:
    title: "Zenbus API"
    description1: "Para todas nuestras redes, desde las más pequeñas hasta las más grandes, producimos hasta la fecha los siguientes formatos de API:"
    description2: "GTFS,"
    description3: "<a href='../files/Documentation - Zenbus - GTFS-RT.pdf' target='_blank'>GTFS-RT</a> cuyas especificaciones completas aplicamos cuando la información existe por nuestra parte. En la actualidad, estas API integran TripUpdate y VehiclePosition, y pronto Alert,"
    description4: "SIRI Lite (y, a través de un convertidor, un perfil SIRI modo Abo, IDF y Francia) con todos los servicios esenciales: StopMonitoring, VehiculeMonitoring y LinesDiscovery. Por fin tenemos un formato propio, más cercano a nuestro formato de pivote interno."
    titles:
      alimbiv: "Alimentación BIV"
      pan: "Publicación Punto de Acceso Nacional"
      tiers: "Alimentación de sistemas de terceros"
    pan:
      desc1: "Para más información, consulta nuestra página sobre <a href='{{ site.baseurl }}/regulation/'>el cumplimiento</a>."
    tiers:
      desc1: "De manera más general, desde el inicio de la aventura, Zenbus ha apostado por la apertura de datos, convencido del interés de las reutilizaciones que permite, en particular en <a href='https://zenbus.fr/blog/2020/10/09/vous-avez-dit-maas/' target='_blank'>una perspectiva MaaS</a>."
      desc2: "Zenbus fue el primer ganador del <a href='https://www.etalab.gouv.fr/dataconnexions26projetsdouverturedesdonneespubliquesalhonneur' target='_blank'>concurso nacional Dataconnexion</a> en 2013 en la categoría «Movilidad». De este modo, la arquitectura se ha diseñado de forma «nativa» con una doble exigencia de apertura y escalabilidad."

  contact: "Contáctanos"


