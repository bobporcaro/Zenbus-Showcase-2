# ---------- JOB -----------
job:
  tile_title: "On recrute !"
  tile_text: "Zenbus s'est donné pour mission de transformer votre mobilité de demain, en vous proposant une solution simple afin de localiser les transports collectifs. <br>Constituée d'ingénieurs pointus, de développeurs experts & originaux, de commerciaux aguerris, de créatifs, des curieux, des musiciens, des écrivains, des sportifs, des Suisses, des Belges, des Nantais, des Parisiens... Zenbus c'est avant tout une équipe dynamique et ambitieuse qui n'attend que vous : alors venez dès à présent consulter nos offres et rejoindre notre équipe !"
  technic:
    team_title: "Du côté des devs..."
    team_text: "Petite équipe, peer programming, décisions d'archi & produit prises par les devs à l'unanimité, zéro framework (sans réinventer la roue), pas de dette technique, pas de bullshit, pas de méthode magique, pas de presta, avant de faire du java (c'est pas d'la menthe à l'eau) on fait de l'algorithmie, pas de sysadmin (merci GAE). On touche un tantinet nos billes niveau scalabilité, concurrence, parallélisme & latences magiques sur des grille-pains virtualisés avec masse données. "
  sales:
    team_title: "Du côté des bizdev..."
    team_text: "Tu es déterminé(e), sensible à la qualité de la relation client, autonome et tourné(e) vers l'action ? Nous t'attendons ! "
  customer:
    team_title: "Nos chefs de projet ont besoin de vous !"
    team_text: "Si t'es super motivé mais pas super ambitieux, viens chez nous, on est hyper bien et le café est bon et surtout gratos !!! Allo oui ? "

# ---------- AO -----------
ao:
  tile_title: "Zenbus dedicado a entidades de gestión del transporte"
  profit1:
    title: "Valorice su red de autobuses y facilite la transferencia modal"
  profit2:
    title: "Controle y optimice su oferta de transporte"
  profit3:
    title: "Respete sus obligaciones reglamentarias"
  small_urban:
    name: "Redes urbanas pequeñas "
    title: "¿Por qué privarse de un servicio de calidad?"
    text: "¡Para Zenbus no existe ninguna \"red pequeña\"! Nuestra solución está diseñada para poder desplegarse de manera muy simple, sin importar el tamaño de su red.<br>¿Una o dos líneas? ¿Uno o dos vehículos? Le sorprenderá la sencillez del despliegue y, seguramente, encontrará un modelo económico adaptado a sus exigencias."
  mid_urban:
    name: "Redes urbanas intermedias "
    title: "Zenbus es el sistema de ayuda a la gestión e información que más se adapta a sus necesidades."
    text: "No solo las \"grandes redes\" pueden brindar información de calidad a los usuarios... ¡Zenbus le ayudará a valorizar su autobús aportando información de una calidad sin igual!<br><br>Además, Zenbus puede responder al conjunto de desafíos que plantea la gestión de su oferta de transporte: seguimiento de las operaciones, grabación de imágenes, ayuda a la conducción y análisis estadísticos.<br><br>Zenbus también le ayuda a tratar las exigencias reglamentarias de la futura ley de orientación de la movilidad."
  big_urban:
    name: "Grandes redes urbanas "
    title: "¡MEJORE la información que comunica a los usuarios!"
    text: "Si ya posee un sistema de ayuda a la gestión e información del viajero, ¿está totalmente satisfecho con la opinión de los usuarios? ¿Pueden consultar en todo momento una información fiable y ergonómica?<br><br>¿Tienen sus equipos la agilidad necesaria para que usted y sus usuarios se sientan acompañados en caso de perturbaciones provisorias (obras, líneas de sustitución, etc.)? <br><br>¿Se han desatendido algunas de sus líneas (servicios contratados, autobuses al centro de la ciudad)?"
  scolar_inter:
    name: "Interurbano/transporte escolar"
    title: "Adopte un sistema de ayuda a la gestión e información del viajero que sea ágil y de alto rendimiento"
    text: "Mejore la calidad del servicio (puntualidad e información a los usuarios) gracias a una solución técnica muy sencilla y poco costosa. Gane flexibilidad y rendimiento con una solución ágil conectada a cada uno de sus vehículos, servicios o conductores. <br>Cuente con una solución colaborativa para que cada actor de la red (conductor, responsable de operaciones, responsable de parque, director de red, etc.) pueda estar mejor informado y elija con pertinencia, independiente de la situación y de sus exigencias. "
  see_others: "Consulte todas nuestras referencias en el mapa"
  contract:
    title: "¿Cómo obtener los beneficios de Zenbus en su red?"
    span1: "Establezca un contrato directo con nosotros"
    text1: "y utilice nuestras referencias en la central de compra para que la operación sea simple y rápida."
    span2: "Contacte con su operador."
    text2: "Es probable que ya nos conozcamos pero, en caso contrario, nos gustaría establecer una nueva colaboración."
  estimate:
    tile_title: "Contáctenos"
    tile_text: "Estamos a su disposición para responder rápidamente a sus demandas y a toda pregunta técnica o financiera.  ¡No lo dude!"
    button_call1: "Llamanos (+33 9 87 36 12 46)"
    button_call2: "¡LLAME YA!"
    policy1: "Si completa este campo, acepta que su número de teléfono sea utilizado a fines comerciales y acepta nuestra <a href='/mentions.html#donnees' class='form-link'>política de confidencialidad.</a>"
    intertitle: "O escríbanos"
    form:
      label1: "Soy el responsable de la gestión de la movilidad para la red de "
      placeholder1: "por ejemplo: Madrid, Lima, Barcelona, etc..."
      label2: "Mis operadores "
      placeholder2: "por ejemplo: Operador A, Operador B, etc..."
      label3: "No operador"
      label4: "Apellido"
      label5: "Nombre"
      label6: "E-mail"
      label7: "Número de teléfono"
      placeholder3: "Idealmente, describa su red de transporte (número de líneas, número de vehículos, horarios / frecuencia), sus principales desafíos (optimice la experiencia de sus viajeros, obtenga una mejor comprensión de la realización, cumpla con los requisitos reglamentarios de la LOM, ...) y su horario."
      submit: "Enviar"
      rgpd: "Al introducir tu dirección de email, aceptas recibir nuestras noticias y novedades por correo electrónico y tomas conocimiento de nuestra política de privacidad."
      contact_error: "Para responderle, es necesaria una dirección de correo electrónico o un número de teléfono."
      rgpd_error: "Para enviar el formulario, debe marcar la casilla de arriba."
      success: "Su mensaje ha sido enviado, le contestaremos lo antes posible."
  
# ---------- PASSENGERS -----------
passengers:
  tile_title: "Simple. Eficaz. Gratuito."
  tile_text: "Zenbus tiene la misión de transformar tu movilidad proponiéndote una solución simple para localizar los transportes colectivos."
  appstore:
    download: "Descargar en"
    brand: "App Store"
  playstore:
    download: "Disponible en"
    brand: "Play Store"
  tile2_title: "¿No tienes smartphone? Hemos pensado en ti"
  tile2_text: "Si prefieres consultar Zenbus desde la comodidad de un sillón acogedor, utiliza la <a target='_blank' href='/es/#map'>versión web</a>. Accede fácilmente a una multitud de redes equipadas."
  tile3_title: "¿Todavía no te hemos convencido? Consulta la opinión de los otros usuarios"
  tile3_text: "Recibimos cientos de comentarios: muchos dicen estar esperando las nuevas evoluciones y despliegues y, además, ¡la mayoría están muy entusiasmados!"
  tile4_title: "No digas nada... ¿Te falta algo?"
  tile4_text: "Es posible que Zenbus no equipe tu ciudad (ver <a target='_blank' href='/es/#map'>el plan de las redes</a>), tu red o simplemente tu línea. No dudes en comunicárnoslo a través de este rápido cuestionario."
  form_label1: "Tu e-mail"
  form_placeholder1: "Tu e-mail"
  form_label2: "¿Qué líneas buscas?"
  form_placeholder2: "por ejemplo: Línea 1, Línea 2, A, B, Línea azul, etc."
  form_label3: "Deseo tener todas las líneas posibles"
  form_label4: "¿De qué red de transporte hablamos?"
  form_placeholder4: "por ejemplo: TAN, Ales'Y, RATP, TBM, etc."
  form_label5: "No conozco el nombre exacto de mi red"
  form_label6: "¿En qué ciudad se sitúa?"
  form_placeholder6: "por ejemplo: París, Nueva York, Moutiers-les-Maufaits, etc."
  form_submit: "Enviar"
  form_success: "¡Gracias por tu respuesta! Tomaremos en cuenta tu solicitud lo más rápido posible"
  tile5_title: "No eres el único"
  #tile5_text: "Des centaines de personnes sont dans le même cas que vous. Nous, on s'occupe de recueillir vos besoins et de les prendre en compte afin de savoir vers où diriger nos efforts."
  tile5_text: "Muy pronto, podrás conocer los resultados de todas las solicitudes, clasificadas por red."
  tile6_title: "Tú también tienes responsabilidades"
  tile6_text: "Como usuario de Zenbus, tienes otras formas de colaborar: darnos a conocer, participar en la mejora del funcionamiento, permitir que cada día que pasa se convierta en un paraíso en la Tierra. Esta es la Carta del usuario de Zenbus responsable"
  rule1: "Hablarás de la aplicación (si te gusta, por supuesto)"
  rule2: "No dudarás un segundo en enviarnos tus comentarios, los esperamos ansiosos"
  rule3: "Nos comunicarás tus necesidades particulares, estamos disponibles para escucharte"
  rule4: "Preferirás hablar directamente con tu operador de transporte, cuando de él se trate"
  rule5: "Evitarás los mensajes inoportunos, preferimos las opiniones constructivas"
  verbatim1_title: "Très bonne application"
  verbatim1_name: "por Louis"
  verbatim1_comment: "La géolocalisation des bus est très pratique surtout en cas de correspondance entre plusieurs lignes ce qui est mon cas sur le réseau TAN Nantes Métropole (E5 et 86), je suis « zen » au moment de correspondance ! 😊 Ce serait cool que le concept soit étendu au réseau LILA Loire-Atlantique"
  verbatim2_title: "Enfin ! J'en ai rêvé, vous l'avez fait"
  verbatim2_name: "por Nono"
  verbatim2_comment: "Je ne prends pas le bus à cause du stress généré par l'attente (jusqu'à 40 mn dans le pire des cas) Cette application pourrait me réconcilier avec les transports en commun. Voir où est son bus sur la carte et avoir le délai jusqu'à l'arrivée au prochain arrêt, c'est tout simplement génial !"
  verbatim3_title: "Superbe idée & concept"
  verbatim3_name: "por Elena"
  verbatim3_comment: "Super application dans une région où les infos bus sont rarement au point. Merci ! Vivement que d'autres compagnies et leurs chauffeurs soient convertis !!!"
  verbatim4_title: "Indispensable"
  verbatim4_name: "por Mathiieuc"
  verbatim4_comment: "Application indispensable pour tous les usagers de transports en commun : on peut anticiper son départ de chez soi pour ne pas attendre trop longtemps à l'arrêt et ça rassure de savoir que le bus va bien arriver."

