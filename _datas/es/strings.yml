    description1: "Pionero desde 2011 de los servicios de geolocalización en tiempo real desde un simple smartphone, Zenbus se ha convertido en una referencia para el transporte colectivo y, en particular, en el primer proveedor de datos estandarizados en tiempo real en el Punto de Acceso Nacional."
    description2: "Rompiendo con los antiguos sistemas, Zenbus es una solución SaaS completa que permite conectar de forma sencilla conductores o vehículos, y generar datos en tiempo real, estadísticos y predictivos de alto valor añadido."
    description3: "En la actualidad, Zenbus cuenta con presencia en más de 190 redes en Francia, América del Norte y África, prestando servicio a miles de comunidades, operadores y pasajeros."
    description4: "El equipo está formado por una veintena de empleados dedicados a la mejora de la solución y a la satisfacción de los usuarios."
    subtitle: "Los socios fundadores"
    julien:
      name: "Julien Devade"
      title: "Presidente y cofundador"
      text: "Julien se graduó en la École Polytechnique en 1997. Comenzó su carrera como director de proyectos en el Grupo MASA - especialista en Inteligencia Artificial, luego se unió a SNCF en 2004 como director de proyectos y más tarde director de estrategia en el seno de su DSI. En 2011, cofunda Zenbus y se convierte en su presidente."
    olivier:
      name: "Olivier Deschaseaux"
      title: "Director comercial y cofundador"
      text: "Olivier se graduó en la Audencia Business School en 1998. Tras varias experiencias, pasó a ser director operativo y luego director de innovación, servicios y soluciones en Altran Telecom y Media. En 2011, cofunda Zenbus y asume el cargo de director de ventas."
    ulric:
      name: "Ulric Le Grand"
      title: "Director administrativo y financiero y cofundador"
      text: "Ulric tiene un máster en Artes por la Universidad Heriot-Watt en 2001, así como un título de gestión por la Escuela de Administración de Estrasburgo. Tras más de 9 años de experiencia como asesor financiero en Banque Populaire, Ulric fundó varias startups, entre ellas Zenbus en 2011, donde es el director financiero."
    lionel:
      name: "Lionel Delourme"
      title: "Director técnico y cofundador"
      text: "Lionel se graduó en la École Polytechnique en 2000. Es un físico, matemático e informático de alto nivel que fue arquitecto de SI en Altran. También es inventor de una patente en el campo del procesamiento de datos."

