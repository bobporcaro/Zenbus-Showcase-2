# --------- NEEDS ----------
needs:
  performance:
    title: "Performance: Real Time Information System & Data"
    description1: "In today’s difficult climate for public transit, it is extremely important to optimize resources. Adhering to the schedule and delivering the expected quality of service is also essential to satisfy and retain passengers."
    description2: "All networks can now use digital technology to improve operations and analyse results, using our agile and efficient solutions."
    titles:
      offer: "Supervise operations in real time"
      diagnostic: "Review the history"
      control: "Control schedule adherence"
      analyse: "Analyse actual performance"
      access: "Share access and empower your employees"
      partners: "Take advantage of our partnerships"
    offer:
      desc1: "Our <a href='../zenbuslive/#supervision'>supervision interface</a>  is a powerful tool that will give you a comprehensive and real-time view of your operation."
      desc2: "Track your vehicles in real time"
      desc3: "Operational alerts"
      desc4: "Assess the punctuality of the current trips"
    diagnostic: 
      desc1: "Our video recorder allows you to play back all the movements of your vehicles to the second (revenue trips, deviations, deadheading)"
    control:
      desc1: "Our reporting interfaces provide you with a simple overview of schedule adherence"
    analyse:
      desc1: "You can analyse actual performance, including travel times, kilometres travelled and punctuality, line by line, stop by stop."
      desc2: "You can also cross-reference usage data (<a href='../zenbusanalytics/#uses'>Zenbus usage</a>, <a href='../zenbusanalytics/#survey'>survey responses</a>, <a href='../zenbusanalytics/#counting'>counts</a>) in order to compare supply and demand."
    access:
      desc1: "You can assign rights so people can access the system based on their requirements and responsibilities."
      desc2: "Most of our interfaces are responsive and can display information at any time, on any smart device."
      desc3: "In the field, from the depot, when working from home."
    partners:
      desc1: "Zenbus can interface with third party systems to produce and distribute our data."
      desc2: "In terms of data production, the ZenbusConnect interconnection lets you use a system already present in your vehicles to feed data to Zenbus and benefit from all our features, without any additional investment."
      desc3: "Zenbus already has <a href='../interconnection/'>many operational interconnections</a>. On request, we can also contact your supplier directly to explore the compatibility of our systems."

  attractiveness:
    title: "Passenger Information: Attract more passengers"
    description1: Public transit is experiencing an unprecedented drop in ridership. When asked <a href='https://www.lefigaro.fr/actualite-france/comment-la-crise-du-covid-a-bouleverse-l-usage-des-transports-en-commun-20210128' target='_blank'> "What would encourage you to use public transit more?"</a>, , Ile-de-France residents answered as follows:"
    description2: "You can improve ridership and modal shift!"
    description3: "This has been our mission for 10 years: here are our solutions for your network!"
    graphs:
      text1: "Increase the frequency"
      text2: "Have real-time information on schedules"
      text3: "Ensure that distancing is respected everywhere"
      text4: "Know in advance if vehicles are crowded"
    titles:
      waouh: "Provide awesome passenger information"
      maas: "Offer 'multi-channel' and Mobility as a Service options"
      opinion: "Get feedback from your passengers"
      analyse: "Analyse the uses"
      innovation: "Innovate constantly"
      partners: "Take advantage of our partnerships and solutions"
    waouh: 
      desc1: "Zenbus offers a unique experience to public transit users."
      desc2: "Where is my bus? is the number one question of all passengers. Being able to track the bus is key to attracting riders to public transit."
      desc3: "Thanks to Zenbus, passengers can see where their bus is and exactly when it will arrive at the stop on any connected device, in real time."
      desc4: "A unique real-time map provides geolocation information, giving riders exact data about lines and stops, the location of the vehicles, estimated times of arrival, deviations, disruptions, etc."
      desc5: "This improves the passenger experience, allowing them to plan their trips with confidence. As our surveys show, riders say this makes their experience more enjoyable (34%), and that they are likely to take the bus more often (56%!)"
    maas: 
      desc1: "Everyone has their own habits when it comes to making mobility choices."
      desc2: "From the most impulsive decisions, to the most carefully planned routes."
      desc3: "This depends to a large extent on the transport offer, the tools and the data available."
      desc4: "The key is to provide all these interfaces with reliable and consistent data."
      desc5: "The city’s app? The region’s multimodal calculator? The most popular map apps?"
      desc6: "But also the display terminals at bus stops, the city’s website, the display monitors at the town hall or the tourist office."
      desc7: "How? Either with our <a href='../zenbuslive/#iframe'>iframe</a>, or our <a href='../zenbuslive/#biv'>Passenger Information Displays</a>, or through our <a href='../zenbusapi'>GTFS-RT and SIRI APIs</a>."
      desc8: "Our commitment to standardized open-source data is reflected in our active participation in providing open data, in particular to the "
      desc9: "French National Access Point for transportation-related data."
      desc10: "To find out more, read <a href='https://zenbus.fr/blog/2020/10/09/vous-avez-dit-maas/'>our blog post on MaaS</a>."
    opinion: 
      desc1: "To attract more users, you need to know the mobility habits and <a href='../zenbusanalytics/#survey'>expectations of your passengers</a>. Zenbus helps operators and Transit Authorities take passenger surveys."
      desc2: "With our high completion rates, you collect valuable data."
    analyse: 
      desc1: "We provide you with accurate reports that tell you <a href='../zenbusanalytics/#uses'>how the service is used so you can address actual passenger expectations</a>. How do your passengers view our real-time information? On a smartphone? On a computer? How often? Which stops or lines are they interested in?"
    innovation: 
      desc1: "Digital technology allows pure players in the mobility sector to provide an optimized experience for their customers, like Uber, which, when it entered the market, was the only one to provide real-time geolocation of the approaching vehicle."
      desc2: "Public transit must also respond to the growing demands of users: constant access to accurate, real-time information."
      desc3: "More recently, the pandemic has raised the question of distancing and has made information about occupancy and crowding all the more necessary in real time."
      desc4: "With Zenbus you can provide this information, so your passengers can feel safe while riding!"
      desc5: "Ultimately, we build our roadmap with our customers!"
    partners:
      desc1: "We work with many stakeholders to help you attract more passengers. We use IT and transit standards for a better passenger experience"
  
  regulation:
    title: "Legal issues: compliance with the French mobility orientation law (LOM)"
    description1: "<a href='https://doc.transport.data.gouv.fr/guide-du-pan' target='_blank'>The French mobility orientation law (LOM)</a> of 24 December 2019 expands the scope of transport and mobility service data, which must be open and free of charge. This is in line with the accelerated development of digital mobility services, such as MaaS."
    description2: "<a href='https://transport.data.gouv.fr/stats' target='_blank'>There is still a long way to go</a>, especially when it comes to open dynamic data."
    description3: "The good news is that it’s easy for all networks to be in compliance!"
    description4: "Since our <a href='https://www.etalab.gouv.fr/dataconnexions26projetsdouverturedesdonneespubliquesalhonneur' target='_blank'>first prize at Dataconnexions</a> and our participation in the committee of the debate on open data, we have been fully committed to open-source transport data."
    description5: "Zenbus is the open data-as-a-service for your transit system!"
    titles:
      offer: "We integrate the theoretical offer"
      collect: "We collect real-time data"
      api: "We generate standard APIs on the fly"
      pan: "We publish these APIs on the French National Access Point"
      externs: "We work hand in hand with reusers"
    offer: 
      desc1: "To do this, we import your static data and, if necessary, we upgrade it and format it in GTFS."
    collect: 
      desc1: "Zenbus Driver"
      desc2: "Zenbus Box"
      desc3: "Zenbus Connect"
    api: 
      desc1: "<a href='../files/Documentation - Zenbus - GTFS-RT.pdf' target='_blank'>GTFS-RT</a> and SIRI StopMonitoring"
    pan: 
      desc1: "Dozens of networks have already opened up their data thanks to Zenbus. We support all types of Transit Authorities in this area."
    externs:
      desc1: ""


# --------- PRODUCTS ----------
products:
  collect:
    title: "Zenbus Collect"
    description: "Zenbus s’appuie sur des données temps-réel qu’elle maîtrise à la source, dans les véhicules de transport collectif. Ces données peuvent être issues de l’une des sources suivantes :"
    titles:
      driver: "Zenbus Driver"
      box: "Zenbus Box"
      connect: "Zenbus Connect"
    driver: 
      title: "App conducteur"
      desc1: "Zenbus Driver est une application android destinée aux conducteurs de transport collectif, très simple à prendre en main et non intrusive."
      desc2: "Juste quelques clics à la prise de service et c’est parti : les données temps-réel sont produites, retraitées à la volée et alimentent l’ensemble de nos interfaces."
      desc3: "Zenbus Driver est compatible avec tous types de terminaux android, smartphones et tablettes."
    box: 
      desc1: "La Zenbus Box est un boîtier GPS connecté, raccordé à l’alimentation du véhicule, qui se charge de transmettre notamment des positions du véhicule en temps-réel. Il peut également se connecter à d’autres ports (bus CAN, FMS,...) et alors transmettre bien d’autres informations, telles que le taux d’occupation, des données métiers ou des données véhicules."
    connect: 
      desc1: "Zenbus Connect regroupe l’ensemble des systèmes tiers capables d’alimenter Zenbus avec leurs propres données temps-réel."
      desc2: "Il peut s’agir de systèmes variés (billettique, SIV, WIFI, boîtiers de diagnostic, capteurs,...) ayant en commun d’avoir, a minima, une carte sim et un module GPS embarqués."
      desc3: "Ces systèmes alimentent Zenbus au travers d’une API qui leur permet de remonter des informations multiples, au delà de la géolocalisation, telles que l’identité du conducteur, le nom de la ligne, le nom de la course ou le taux d’occupation."

  live:
    title: "Zenbus Live"
    description1: "ZenbusLive regroupe l’ensemble des interfaces Zenbus permettant de visualiser des informations temps-réel."
    description2: "Ces IHM sont principalement destinées à l’information voyageur et aux opérations. Certaines sont publiques, certaines sont liées à des droits d’accès."
    titles:
      app: "Application Voyageurs"
      web: "Web Voyageurs"
      iframe: "Iframe"
      biv: "BIV"
      supervision: "Supervision"
      fleetmanagement: "Gestion de flotte"
      driverhelp: "Aide au conducteur"
    app: 
      desc1: "Voir son bus en temps-réel !"
      desc2: "L’app Zenbus iOS/android permet aux voyageurs d’accéder à tout moment à des informations fiables sur leur réseau de transport collectif. Le voyageur peut se géolocaliser sur une carte précise et voir en temps-réel la position des véhicules et les heures estimées de passage continuellement mises à jour."
      desc3: "Une messagerie permet à l’usager de recevoir également des messages postés par l’Autorité Organisatrice, par l’exploitant ou par Zenbus afin de l’informer ou de recueillir son avis."
    web: 
      desc1: "La visualisation cartographique et temps-réel des bus à destination du grand-public est également accessible sur navigateurs web en responsive, de telle sorte que la carte Zenbus d’un réseau peut être consultée sur tout terminal connecté : ordinateur, tablette ou smartphone."
      link: "Focus sur le réseau TAM"
    iframe: 
      desc1: "L’iframe permet d’intégrer simplement la carte Zenbus dans un site internet (en vue smartphone ou web). C’est également une possibilité d’intégration de Zenbus dans une application tierce."
      link: "Focus sur la ville de Mayenne"
    biv: 
      desc1: "Zenbus permet la diffusion de l’information Zenbus sur des écrans TFT disposant d’un navigateur internet. Une vue contextualisable (par arrêt mono ou multilignes) permet d’accéder simplement à une carte des bus à l’approche et aux horaires de prochains passages. Plus généralement, Zenbus peut alimenter tout type de BIV grâce à des APIs normalisées."
      link: "Focus sur la ville d'Alès"
    supervision: 
      desc1: "La Supervision Zenbus est une interface d’Aide à l’Exploitation qui diffuse des informations et des alertes multiples et précises sur l’exploitation en cours d’un réseau de transport collectif."
      desc2: "Accessible sur tout écran connecté via identifiant et mot de passe, elle permet à la fois d’avoir une vision générale de l’offre réalisée et du reste à faire, tout en offrant des informations très précises sur un véhicule ou une ligne, telles que la ponctualité par arrêt d’une course en cours, ou l’écart entre deux véhicules."
      desc3: "Des alertes multiples et paramétrables ainsi qu’un accès à l’intégralité des heures de passage de la journée complètent cette console."
    fleetmanagement: 
      desc1: "L’interface de gestion de flotte a vocation à aider l’exploitant sur la gestion de ses véhicules et des équipements embarqués en charge de la production de donnée. Elle offre de nombreuses capacités de visualisation de la flotte, de rejeu, d’analyses et de filtres liés notamment à la géolocalisation et à la qualité du réseau telecom et GPS."
    driverhelp: 
      desc1: "L’application Zenbus Driver installée sur des tablettes permet aux conducteurs de visualiser facilement, à travers un thermomètre de ligne, l’avance/retard. Le conducteur peut également consulter les horaires de passage théoriques de la course en cours. Des paramètres donnent la possibilité de lancer l’application au démarrage de l’appareil et de garder l’écran allumé pendant la course."

  analytics: 
    title: "Zenbus Analytics"
    description: "Zenbus produit, retraite, structure et stocke un nombre très important de données “transport”. En lien avec les voyageurs, Zenbus dispose également de données intéressantes liées à la fréquentation et à l’utilisation de ses interfaces. Plusieurs modules permettent d’accéder à ces données et à ces statistiques et de réaliser des analyses variées."
    titles:
      reporting: "Reporting"
      punctuality: "Ponctualité"
      traveltime: "Temps de parcours"
      kilometers: "Kilomètres parcourus"
      dailystoptimes: "Offre réalisée"
      uses: "Usages"
      survey: "Enquête"
      counting: "Comptage"
    reporting:
      desc1: "Cette interface permet, en sélectionnant une période et tout ou partie de son réseau, d’avoir une synthèse instantanée des courses réalisées vs courses théoriques, de la ponctualité aux arrêts et des kilomètres parcourus. Ces informations exportables au format .csv et accessibles sans limite de durée, permettent notamment d’établir facilement un reporting mensuel."
    punctuality:
      desc1: "Cette interface permet d’étudier finement la ponctualité par arrêt ou par ligne sur une période sélectionnée."
    traveltime:
      desc1: "Cette interface permet l’affichage des temps de parcours pour un même itinéraire sur une période sélectionnée, incluant l’affichage de la médiane, du delta théorique/constaté, ainsi qu’un lien direct de chaque point du graphe vers le rejeu de la course en question."
    kilometers:
      desc1: "Cette interface permet l’affichage par ligne, par véhicule, pour une période sélectionnée des kilomètres réalisés (commerciaux et HLP) ainsi que des vitesses moyennes et inter-arrêts."
    dailystoptimes:
      desc1: "Cette interface permet de connaître par ligne, par course et par véhicule, les heures de passages à la seconde, le delta avec le théorique, et de disposer d’une capacité de rejeu précis."
    uses:
      desc1: "Zenbus met à disposition des rapports d’usage mensuel de l’application et de l’iframe Zenbus, avec une version synthétique (nombre d’utilisateurs, nombre de sessions) et une version détaillée (lignes et arrêts utilisées, lignes et arrêts mis en favoris, origine géographique de l'utilisateur)."
    survey:
      desc1: "Zenbus propose de passer des sondages auprès des usagers afin de recueillir leur avis sur leur réseau de transport ou sur la mobilité en général, par l'intermédiaire de la messagerie Zenbus (application et web)."
    counting:
      desc1: "Une fonction comptage accessible directement sur le terminal du conducteur dans Zenbus Driver permet de recueillir les données de montées-descentes de voyageurs par lignes, arrêts et date."

  api:
    title: "Zenbus API"
    description1: "Pour l’ensemble de nos réseaux, des plus petits ou plus grands, nous produisons à date les formats d’APIs suivants :"
    description2: "GTFS,"
    description3: "<a href='../files/Documentation - Zenbus - GTFS-RT.pdf' target='_blank'>GTFS-RT</a> dont nous implémentons les specs complètes  lorsque l’information existe de notre côté. Aujourd’hui ces APIs intègrent TripUpdate et VehiclePosition, et prochainement Alert,"
    description4: "SIRI Lite (et, via convertisseur, un SIRI mode Abo, profil IDF & France) avec l’ensemble des services essentiels : StopMonitoring, VehiculeMonitoring et LinesDiscovery. Nous avons enfin un format propriétaire, plus proche de notre format pivot interne."
    titles:
      alimbiv: "Alimentation BIV"
      pan: "Publication PAN"
      tiers: "Alimentation Systèmes Tiers"
    pan:
      desc1: "Pour en savoir plus, consultez notre page sur <a href='{{ site.baseurl }}/regulation/'>la mise en conformité</a>."
    tiers:
      desc1: "Plus généralement, depuis le début de l’aventure, Zenbus s’est inscrit dans une logique d’ouverture de la donnée, convaincu de l’intérêt des réutilisations qu’elle permet, en particulier dans <a href='https://zenbus.fr/blog/2020/10/09/vous-avez-dit-maas/' target='_blank'>une perspective de MaaS</a>."
      desc2: "Zenbus a d’ailleurs été premier lauréat du <a href='https://www.etalab.gouv.fr/dataconnexions26projetsdouverturedesdonneespubliquesalhonneur' target='_blank'>concours national Dataconnexion</a> en 2013 dans la catégorie “Mobilité”. L’architecture a ainsi été pensée “nativement” dans une double exigence d’ouverture et de scalabilité."

  contact: "Contactez-nous"


