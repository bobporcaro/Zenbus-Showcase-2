# --------- NEEDS ----------
needs:
  performance:
    title: "Performance : SAE & Data"
    description1: "Dans le contexte compliqué que nous connaissons pour les transports collectifs, l’optimisation des moyens est un enjeu fort. Le respect de l’offre et la maîtrise de la qualité de service est également primordiale pour satisfaire et fidéliser les voyageurs."
    description2: "Mettre le numérique au service de votre exploitation et de l’analyse du réalisé, est désormais à la portée de tous les réseaux, voici nos recettes associant agilité et efficacité :"
    titles:
      offer: "Maîtrisez l’offre en cours"
      diagnostic: "Rejouez l’historique"
      control: "Contrôlez le respect de l’offre"
      analyse: "Analysez finement le réalisé"
      access: "Partagez les accès et impliquez vos collaborateurs"
      partners: "Profitez de nos partenariats"
    offer:
      desc1: "Notre <a href="../zenbuslive/#supervision">interface de supervision</a> est un outil puissant qui vous aidera à avoir une vision exhaustive et temps-réel de votre exploitation."
      desc2: "Visualisation cartographique précise"
      desc3: "Alertes d’exploitation"
      desc4: "Analyse de ponctualité de courses en cours"
    diagnostic: 
      desc1: "Notre magnétoscope vous permet de rejouer à la seconde l’ensemble des mouvements de vos véhicules : courses commerciales, déviations, haut-le-pied."
    control:
      desc1: "Nos interfaces de reporting vous permettent de manière très simple d’avoir un aperçu du respect de l’offre"
    analyse:
      desc1: "Temps de parcours, kilomètres parcourus, ponctualité : nos interfaces vous permettront d’étudier finement, ligne par ligne, arrêt par arrêt, la réalisation de l’offre et les écarts."
      desc2: "Vous pourrez également croiser des données liées aux usages (<a href="../zenbusanalytics/#uses">usages Zenbus</a>, <a href="../zenbusanalytics/#survey">réponse aux enquêtes</a>, <a href="../zenbusanalytics/#counting">comptage</a>) afin de comparer offre et demande."
    access:
      desc1: "La gestion des droits permet une implication de chacun en fonction de ses besoins et de ses responsabilités."
      desc2: "La majorité de nos interfaces sont responsive et permettent d’accéder aux informations à tout moment, sur tout support connecté."
      desc3: "Sur le terrain, depuis le dépôt, en télétravail."
    partners:
      desc1: "Zenbus est capable de s'interfacer avec des systèmes tiers tant pour produire que diffuser ses données."
      desc2: "Côté production, l'interconnexion ZenbusConnect vous permet d'utiliser un système déjà présent dans vos véhicules pour alimenter Zenbus et bénéficier de nos fonctionnalités, ceci sans investissement supplémentaire."
      desc3: "Zenbus compte déjà de <a href="../interconnection/">nombreuses interconnexions opérationnelles</a>. Nous pouvons aussi à la demande nous mettre en contact avec l'un de vos fournisseurs pour étudier la compatibilité de nos systèmes."

  attractiveness:
    title: "Attractivité : information voyageurs"
    description1: Les transports collectifs font face à une désaffection sans précédent….À la question<a href="https://www.lefigaro.fr/actualite-france/comment-la-crise-du-covid-a-bouleverse-l-usage-des-transports-en-commun-20210128" target="_blank"> "Qu’est-ce qui vous inciterait à utiliser davantage les transports en commun ?"</a>, les réponses des Franciliens sont les suivantes :"
    description2: "Vous pouvez améliorer la fréquentation et le report modal !"
    description3: "C’est notre mission depuis 10 ans : voici nos recettes pour votre réseau !"
    graphs:
      text1: "Augmenter la fréquence de passage"
      text2: "Avoir des informations en temps-réel sur les horaires"
      text3: "S'assurer que la distanciation est respectée partout"
      text4: "Savoir à l'avance si les véhicules sont bondés"
    titles:
      waouh: "Diffusez une “information voyageur” waouh"
      maas: "Jouez la carte “multicanal” et MaaS"
      opinion: "Recueillez l’avis de vos voyageurs"
      analyse: "Analysez les usages"
      innovation: "Innovez en permanence"
      partners: "Profitez de nos partenariats et réalisations"
    waouh: 
      desc1: "Zenbus offre une expérience unique aux utilisateurs des transports collectifs."
      desc2: "Mais où est mon bus ?" c'est la question numéro 1 de tous les voyageurs. Sa réponse est clé pour l'intégration du transport collectif dans nos vies."
      desc3: "Grâce à Zenbus, sur tout terminal connecté, les voyageurs peuvent voir en temps-réel, à la seconde près, où est leur bus et à quelle heure il va arriver à l’arrêt."
      desc4: "Une carte temps-réel unique permet en effet de se géolocaliser, de visualiser très précisément lignes et arrêts et d’avoir à tout moment une vision précise de la réalité de l’offre (position des véhicules, heures estimées d’arrivée, déviations, avaries,...)."
      desc5: "Vous allez permettre ainsi à vos voyageurs d’être rassurés, de mieux patienter, de mieux comprendre, d’avoir confiance.de mieux choisir, et en définitive, comme le révèle nos sondages : de mieux vivre leur trajet (34 %), voire de davantage prendre le bus (56% !)"
    maas: 
      desc1: "Chacun a ses habitudes pour faire ses choix de mobilité."
      desc2: "Des décisions les plus impulsives,.aux usages savamment planifiés."
      desc3: "Le tout dépendant en grande partie de l’offre de transport, des outils et des données à disposition."
      desc4: "L’essentiel : alimenter l’ensemble de ces interfaces avec une information fiable et homogène."
      desc5: "L’app de la collectivité ? Le calculateur multimodal de la région ? Les plates-formes mondialement connues ?"
      desc6: "Mais aussi les bornes aux arrêts, le site internet de la collectivité, les écrans d’accueil de la mairie ou de l’office de tourisme."
      desc7: "Comment ? soit avec notre <a href="../zenbuslive/#iframe">iframe</a>, soit notre affichage <a href="../zenbuslive/#biv">BIV</a>, soit au travers de nos <a href="../zenbusapi">APIs GTFS-RT et SIRI</a>."
      desc8: "Cette logique d’ouverture de données normées se retrouve dans notre participation active à l’ouverture des données, notamment sur le"
      desc9: "Point d'Accès National"
      desc10: "Pour en savoir plus, retrouvez <a href="https://zenbus.fr/blog/2020/10/09/vous-avez-dit-maas/">notre article de blog sur le MaaS</a>."
    opinion: 
      desc1: "Pour développer l’attractivité, il est essentiel de mieux connaître les habitudes de mobilité et <a href="../zenbusanalytics/#survey">les attentes de vos voyageurs</a>. Zenbus aide exploitants et Autorités Organisatrices à passer des enquêtes auprès de leurs voyageurs."
      desc2: "Les taux de complétion significatifs permettent des recueils précieux."
    analyse: 
      desc1: "Nous vous ouvrons des rapports d’analyses précis qui permettent de <a href="../zenbusanalytics/#uses">comptabiliser les usages et de mieux appréhender les besoins</a>. Comment vos voyageurs visualisent-ils nos informations temps-réel ? Sur smartphone ? sur ordinateur ? A quelle fréquence ? Quels arrêts ou lignes les intéresse ?"
    innovation: 
      desc1: "Le numérique permet à des “pure players” de la mobilité d’apporter une expérience optimisée à leurs clients, à l’instar d’Uber qui à son arrivée sur le marché était seul à fournir la géolocalisation en temps-réel du véhicule à l’approche."
      desc2: "Les transports collectifs doivent eux-aussi répondre à ces exigences croissantes des usagers : précision, immédiateté, contributivité."
      desc3: "Plus récemment la crise sanitaire a posé la question de la distanciation et rendu l’information d’affluence d’autant plus nécessaire en temps-réel."
      desc4: "Zenbus permet désormais de répondre à ce besoin d’information, de ré-assurance et de sécurisation !"
      desc5: "Et c’est avec nos clients que nous construisons notre roadmap !"
    partners:
      desc1: "Nous travaillons avec de nombreux acteurs pour optimiser l’attractivité auprès de vos voyageurs. Notre approche privilégiant les standards informatiques et transport nous permet d’être utilisé."
  
  regulation:
    title: "Réglementation : conformité loi LOM"
    description1: "<a href="https://doc.transport.data.gouv.fr/guide-du-pan" target="_blank">La Loi d’orientation des mobilités (LOM)</a> du 24 décembre 2019 élargit le champ des données des services de transport et de mobilité, devant être ouvertes librement et gratuitement. Cette ouverture s’inscrit dans le cadre de l’accélération du développement des services numériques de mobilité, de type MaaS."
    description2: "<a href="https://transport.data.gouv.fr/stats" target="_blank">Le chemin est encore long</a>, surtout pour l’ouverture des données dynamiques."
    description3: "Bonne nouvelle : se mettre en conformité est accessible à tous les réseaux !"
    description4: "Depuis notre <a href="https://www.etalab.gouv.fr/dataconnexions26projetsdouverturedesdonneespubliquesalhonneur" target="_blank">premier prix à Dataconnexions</a> et notre participation au comité du débat sur l’ouverture des données, nous sommes pleinement investis dans l’ouverture des données transport."
    description5: "L’opendata-as-a-service pour vos transports, c’est Zenbus ! "
    titles:
      offer: "Nous intégrons l’offre théorique"
      collect: "Nous collectons les données temps-réel"
      api: "Nous générons à la volée des APIs standard"
      pan: "Nous publions ces APIs sur le Point d’Accès National"
      externs: "Nous travaillons main dans la main avec les ré-utilisateurs"
    offer: 
      desc1: "Pour cela, nous importons vos données statiques et, si besoin, nous les mettons en qualité et les formatons en GTFS."
    collect: 
      desc1: "Zenbus Driver"
      desc2: "Zenbus Box"
      desc3: "Zenbus Connect"
    api: 
      desc1: "<a href="../files/Documentation - Zenbus - GTFS-RT.pdf" target="_blank">GTFS-RT</a> et SIRI StopMonitoring"
    pan: 
      desc1: "Plusieurs dizaines de réseaux ont déjà exposé leurs données grâce à Zenbus. Nous accompagnons tout type d’AOM sur ce sujet."
    externs:
      desc1: ""


# --------- PRODUCTS ----------
products:
  collect:
    title: "Zenbus Collect"
    description: "Zenbus s’appuie sur des données temps-réel qu’elle maîtrise à la source, dans les véhicules de transport collectif. Ces données peuvent être issues de l’une des sources suivantes :"
    titles:
      driver: "Zenbus Driver"
      box: "Zenbus Box"
      connect: "Zenbus Connect"
    driver: 
      desc1: "Zenbus Driver est une application android destinée aux conducteurs de transport collectif, très simple à prendre en main et non intrusive."
      desc2: "Juste quelques clics à la prise de service et c’est parti : les données temps-réel sont produites, retraitées à la volée et alimentent l’ensemble de nos interfaces."
      desc3: "Zenbus Driver est compatible avec tous types de terminaux android, smartphones et tablettes."
    box: 
      desc1: "La Zenbus Box est un boîtier GPS connecté, raccordé à l’alimentation du véhicule, qui se charge de transmettre notamment des positions du véhicule en temps-réel. Il peut également se connecter à d’autres ports (bus CAN, FMS,...) et alors transmettre bien d’autres informations, telles que le taux d’occupation, des données métiers ou des données véhicules."
    connect: 
      desc1: "Zenbus Connect regroupe l’ensemble des systèmes tiers capables d’alimenter Zenbus avec leurs propres données temps-réel."
      desc2: "Il peut s’agir de systèmes variés (billettique, SIV, WIFI, boîtiers de diagnostic, capteurs,...) ayant en commun d’avoir, a minima, une carte sim et un module GPS embarqués."
      desc3: "Ces systèmes alimentent Zenbus au travers d’une API qui leur permet de remonter des informations multiples, au delà de la géolocalisation, telles que l’identité du conducteur, le nom de la ligne, le nom de la course ou le taux d’occupation."

