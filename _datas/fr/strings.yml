  interconnection:
    title: "Partenariats & Interconnexions"
    description1: "Zenbus est conçu pour s’interconnecter."
    description2: "Sur la partie <a href='#production'>“production”</a> : Zenbus peut être alimenté par les données de systèmes tiers, via ZenbusConnect"
    description3: "Sur la partie <a href='#diffusion'>“diffusion”</a> : les données de Zenbus peuvent être ré-utilisées via des APIs standards."
