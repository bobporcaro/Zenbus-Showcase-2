# --------- COMPANY ----------
company:
  about:
    title: "Notre histoire"
    description1: "Pionnier dès 2011 des services de géolocalisation temps réel à partir d’un simple smartphone, Zenbus est devenu une référence pour le transport collectif et notamment premier fournisseur de données standardisées temps-réel sur le Point d'Accès National."
    description2: "En rupture avec les systèmes historiques, Zenbus est une solution full SaaS qui permet de connecter simplement conducteurs ou véhicules, et de générer des données temps-réel, statistiques et prédictives à forte valeur ajoutée."
    description3: "Zenbus est aujourd’hui déployé sur plus de 190 réseaux en France, en Amérique du Nord et en Afrique, au service de milliers de collectivités, exploitants et voyageurs."
    description4: "L’équipe compte une vingtaine de collaborateurs dédiés à l’enrichissement de la solution et à la satisfaction des utilisateurs."
    subtitle: "Les associés fondateurs"
    julien:
      name: "Julien Devade"
      title: "Président & Co-fondateur"
      text: "Julien est diplômé de l’École Polytechnique en 1997. Il a commencé sa carrière en tant que Project Manager au sein de MASA Group - spécialiste en Intelligence Artificielle, puis rejoint la SNCF en 2004 en tant que project Manager puis Strategy Manager au sein de sa DSI. En 2011, il cofonde Zenbus et en devient le Président."
    olivier:
      name: "Olivier Deschaseaux"
      title: "Directeur Commercial & Co-fondateur"
      text: "Olivier est diplômé d’Audencia Business School en 1998. Après plusieurs expériences, il devient Directeur Opérationnel, puis Directeur Innovation, Services et Solutions chez Altran Télécom et Media. En 2011, il cofonde Zenbus et prend le poste de Directeur Commercial."
    ulric:
      name: "Ulric Le Grand"
      title: "Directeur Administratif et Financier & Co-fondateur"
      text: "Ulric est détenteur d’un Master of Arts obtenu à l’Université Heriot-Watt en 2001, ainsi que d’un diplôme de management obtenu à l’École de Management de Strasbourg. Après plus de 9 ans d’expérience en tant que Financial Advisor au sein de la Banque Populaire, Ulric a fondé plusieurs startups, dont Zenbus en 2011 dont il est le Directeur Administratif et Financier."
    lionel:
      name: "Lionel Delourme"
      title: "Directeur Technique & Co-fondateur"
      text: "Lionel est diplômé de l’École Polytechnique en 2000. C’est un physicien, mathématicien et informaticien de haut niveau ayant été architecte SI au sein d’Altran. Il est également inventeur d’un brevet dans le domaine du traitement de données."

  team:
    title: "L'équipe"
    description: "L'équipe Zenbus, ce sont des ingénieurs pointus, des développeurs extrêmes, des commerciaux aguerris, des créatifs, des curieux, des psychorigides, des désordonnés, des musiciens, des écrivains, des sportifs, des Suisses, des Belges, des Nantais, des Parisiens... mais c'est avant tout une équipe dynamique et ambitieuse qui cherche à révolutionner la mobilité."
    what_if: "Et si c'était toi ?"
    we_recruit: "On recrute !"
    description_job: "Envie de participer à l’aventure ? Découvrez les missions que nous proposons !"
    job1: "1 chef de projet"
    job2: "2 développeur"

  recruit:
    title: "On recrute !"
    description: "Zenbus s'est donné pour mission de transformer votre mobilité de demain, en vous proposant une solution simple afin de localiser les transports collectifs. <br>Constituée d'ingénieurs pointus, de développeurs experts & originaux, de commerciaux aguerris, de créatifs, de curieux, de musiciens, d'écrivains, de sportifs, de Suisses, de Belges, de Nantais, de Parisiens... Zenbus c'est avant tout une équipe dynamique et ambitieuse qui n'attend que vous : alors venez dès à présent consulter nos offres et rejoindre notre équipe !"
    technic:
      team_title: "Du côté des devs..."
      team_text: "Petite équipe, peer programming, décisions d'archi & produit prises par les devs à l'unanimité, zéro framework (sans réinventer la roue), pas de dette technique, pas de bullshit, pas de méthode magique, pas de presta, avant de faire du java (c'est pas d'la menthe à l'eau) on fait de l'algorithmie, pas de sysadmin (merci GAE). On touche un tantinet nos billes niveau scalabilité, concurrence, parallélisme & latences magiques sur des grille-pains virtualisés avec masse données. "
    sales:
      team_title: "Du côté des bizdev..."
      team_text: "Tu es déterminé(e), sensible à la qualité de la relation client, autonome et tourné(e) vers l'action ? Nous t'attendons ! "
