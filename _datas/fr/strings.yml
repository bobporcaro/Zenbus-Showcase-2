  job1: "1 Commercial Junior"
  job2: "2 développeurs"
  
# ---------- JOB -----------
job:
  tile_title: "On recrute !"
  tile_text: "Zenbus s'est donnée pour mission de transformer votre mobilité de demain, en vous proposant une solution simple afin de localiser les transports collectifs. <br>Constituée d'ingénieurs pointus, de développeurs experts & originaux, de commerciaux aguerris, de créatifs, des curieux, des musiciens, des écrivains, des sportifs, des Suisses, des Belges, des Nantais, des Parisiens... Zenbus c'est avant tout une équipe dynamique et ambitieuse qui n'attend que vous : alors venez dès à présent consulter nos offres et rejoindre notre équipe !"
  technic:
    team_title: "Du côté des devs..."
    team_text: "Développeur passionné(e), très bon ou juste doué(e) et modeste. Avide d’apprendre au sein d’une petite équipe exigeante mais pas trop méchante ? Voué(e) à un amour inconditionnel pour l'algorithmique ? Prêt(e) à casser les codes ? Alors rejoins notre équipe ! "
  sales:
    team_title: "Du côté des commerciaux..."
    team_text: "Tu es déterminé(e), sensible à la qualité de la relation client, autonome et touné(e) vers l'action ? Alors rejoins notre équipe ! "
  customer:
    team_title: "Nos chefs de projet ont besoin de vous !"
    team_text: "Si t'es super motivé mais pas super ambitieux, viens chez nous, on est hyper bien et le café est bon et surtout gratos !!! Allo oui ? "
  
# ---------- PASSENGERS -----------
passengers:
  tile_title: "Simple. Efficace. Gratuit."
  tile_text: "Zenbus a pour mission de transformer votre mobilité en vous proposant une solution simple pour localiser les transports collectifs.<br>Constituée d'ingénieurs pointus, de développeurs experts & originaux, de commerciaux aguerris, de créatifs, des curieux, des musiciens, des écrivains, des sportifs, des Suisses, des Belges, des Nantais, des Parisiens... c'est notre diversité qui fait notre force.<br>Zenbus c'est avant tout une équipe dynamique et ambitieuse qui n'attend que vous : alors n'attendez plus pour venir consulter nos offres et rejoignez notre équipe !"
  tile2_title: "Pas de smartphone ? On a pensé à vous"
  tile2_text: "Si vous préférez consulter Zenbus au chaud et bien calé dans un fauteuil, il existe sa version web. Accédez facilement à une multitude de réseaux équipés."
  tile3_title: "Pas encore convaincu ? Ecoutez les autres"
  tile3_text: "Certains ont des choses à dire et nous les écoutons. C'est encore mieux quand on nous complimente, alors on ne se prive pas pour vous partager les commentaires les plus sympas."
  tile4_title: "Ne dites rien... Il vous manque quelque chose ?"
  tile4_text: "Il est possible que Zenbus n'équipe pas votre ville, votre réseau ou même simplement votre ligne. N'hésitez pas à nous le faire savoir avec ce petit questionnaire rapide."
  tile5_title: "Sachez que vous n'êtes pas seuls"
  tile5_text: "Un grand pouvoir implique de grandes responsabilités. Nous, c'est de recueillir vos besoins et d'en prendre compte afin de savoir vers où diriger nos efforts."

